<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="/src/app/style/header.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/src/assets/images/logo_mob.png" />
    <title>Mobilize.com</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <script src="/src/app/scripts/script.js"></script>
    <link rel="stylesheet" href="/src/app/style/pesquisa.css" />
  </head>
  <body>
    <header class="bg-light fixed-top">
      <div class="d-flex justify-content-around">
        <img
          src="/src/assets/images/logo_mob.png"
          alt=""
          width="100"
          height="95"
          style="border-radius: 50%"
        />
        <nav class="navegation blockquote bg-light mb-0">
          <ul class="nav ms-auto">
            <li class="nav-item">
              <button class="dropdown-item" type="button">Home</button>
            </li>
            <li class="nav-item">
              <button
                class="btn bg-light dropdown-toggle"
                type="button"
                id="dropdownMenu2"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Comprar
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                <button class="dropdown-item" type="button">
                  Carros Usados
                </button>
                <button class="dropdown-item" type="button">
                  Carros Novos
                </button>
                <button class="dropdown-item" type="button">
                  Motos Usadas
                </button>
                <button class="dropdown-item" type="button">Motos Novas</button>
              </div>
            </li>
            <li class="nav-item">
              <button
                class="btn bg-light dropdown-toggle"
                type="button"
                id="dropdownMenu2"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Marcas
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                <button class="dropdown-item" type="button">Ford</button>
                <button class="dropdown-item" type="button">BMW</button>
                <button class="dropdown-item" type="button">Fiat</button>
                <button class="dropdown-item" type="button">Renault</button>
              </div>
            </li>
            <li class="nav-item">
              <button
                class="btn bg-light dropdown-toggle"
                type="button"
                id="dropdownMenu2"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Perfil
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                <button class="dropdown-item" type="button">Meus Dados</button>
                <button class="dropdown-item" type="button">Logout</button>
              </div>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="body-pesquisa d-flex position-relative">
      <div class="filtro-componente justify-content-center">
        <h3 class="text-center mt-2">Filtro</h3>
        <form class="">
          <div class="form-row p-3 d-flex">
            <div class="input-filtro">
              <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect"
                >Preferência</label
              >
              <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                <option selected>Marca</option>
                <option value="1">Um</option>
                <option value="2">Dois</option>
                <option value="3">Três</option>
              </select>
            </div>
            <div class="ml-1">
              <button type="submit" class="btn btn-primary">Buscar</button>
            </div>
          </div>
        </form>
      </div>
      <div class="container mt-5">
        <div class="row pt-5" id="car-list">
          <!-- Lista de carros aqui -->
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
