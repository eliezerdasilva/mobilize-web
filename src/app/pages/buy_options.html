<html lang="pt-BR">

<head>
 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mobilize.com - Encontre os melhores veículos para comprar ou vender.">
    <link rel="icon" href="/src/assets/images/logo_mob.png">

   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Wendy+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/0319e9b74e.js" crossorigin="anonymous"></script>


    <link rel="stylesheet" href="/src/app/style/buy_options.css">
    <link rel="stylesheet" href="/src/app/style/header.css">


    <script src="/src/app/scripts/header.js" defer></script>
    <script src="/src/app/scripts/scriptBuyPage.js" defer></script>

    <title>Mobilize.com</title>
</head>

<body>
    <!-- Cabeçalho -->
    <header>
        <div class="bg-surface-color">
            <nav class="containerHeader">
                <a href="index.html" id="logo" aria-label="Página inicial">
                    <img id="logo_mob" src="/src/assets/images/logo_mob.png" alt="Logo Mobilize">
                </a>

                <ul id="primary-menu">
                    <li class="menu">
                        <a href="#" aria-haspopup="true">Comprar</a>
                        <div class="dropdown-content" aria-labelledby="dropdownMenu2">
                            <a href="#" class="dropdown-item compra"><i class="fa-solid fa-car-side"></i> Carros Usados</a>
                            <a href="#" class="dropdown-item compra"><i class="fa-solid fa-car-side"></i> Carros Novos</a>
                            <a href="#" class="dropdown-item compra"><i class="fa-solid fa-motorcycle"></i> Motos Usadas</a>
                            <a href="#" class="dropdown-item compra"><i class="fa-solid fa-motorcycle"></i> Motos Novas</a>
                        </div>
                    </li>
                    <!--

                    <li class="menu">
                    
                        <a href="#">Vender</a>
                        <div class="dropdown-content">
                            <a href="sell.html" class="dropdown-item compra"><i class="fa-solid fa-car-on"></i> Vender Carro</a>
                            <a href="sell.html" class="dropdown-item compra"><i class="fa-solid fa-motorcycle"></i> Vender Moto</a>
                        </div>
                    </li>
                    -->
                    <li class="nav-item">
                        <li class="nav-item" id="auth-button">
                        </li>
                      </li>
                </ul>
            </nav>
        </div>
    </header>

    
    <main class="container">
        <aside class="filters">
            
            <h2>Filtros</h2>
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" placeholder=" Ex:Chevrolet Tracker" name="" id="">

            <label for="state_city">Regiões e Cidades</label>
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" placeholder=" Digite seu Estado/Cidade" name="" id="">

            <select id="filter_options">
                <option value="">Mais Destaque</option>
                <option value="">Menores preços</option>
                <option value="">Maiores preços</option>
                <option value="">Recentes</option>
            </select>

            <label for="distance">Distância</label>
            <select id="distance">
              <option value="100km">100km</option>
              <option value="200km">200km</option>
              <option value="500km">500km</option>
              <option value="1000km">1000km</option>
              <option value="All">Todo Brasil</option>
            </select>


            <label for="brand">Marca:</label>
            <select id="brand">
              <option value="renault">Renault</option>
              <option value="fiat">Fiat</option>
              <option value="chevrolet">Chevrolet</option>
            </select>
      
            <label for="model">Modelo:</label>
            <select id="model">
              <option value="choicemodel">Modelo</option>
              <option value="x">Modelo X</option>
              <option value="y">Modelo Y</option>
              <option value="z">Modelo Z</option>
            </select>

            <label for="ano">Ano</label>
            <select name="" id="">      
                <option>1990</option>
                <option>1991</option>
                <option>1992</option>
                <option>1993</option>
                <option>1994</option>
                <option>1995</option>
                <option>1996</option>
                <option>1997</option>
                <option>1998</option>
                <option>1999</option>
                <option>2000</option>
                <option>2001</option>
            </select>

            <label for="condition">Estado do Veículo</label>
            <select id="condition">
                <option value="novo">Novo</option>
                <option value="usado">Usado</option>
            </select>

            <label for="style">Estilo</label>
            <select id="style">
                <option value="">Estilo</option>
                <option value="">Picape</option>
                <option value="">Conversível</option>
                <option value="">Van</option>
                <option value="">Hatch</option>
                <option value="">Suv</option>
                <option value="">Sedan</option>
            </select>

            <label for="color">Cor</label>
            <select id="color">
                <option value="">Cor</option>
                <option value="">Vermelho</option>
                <option value="">Branco</option>
                <option value="">Azul</option>
                <option value="">Laranja</option>
                <option value="">Verde</option>


            </select>


          </aside>

        <div class="central">
        <section class="pesquisa">
            <div id="search_bar">
                <form action="">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" id="search" placeholder="Digite sua pesquisa">

                    <button id="search_btn" type="submit" aria-label="Buscar veículos">Buscar</button>
                </form>
            </div>
        </section>

        
        <section class="car-listing">
            <div class="container mt-5">
                <div class="row pt-5 caixa" id="car-list">
                   
                </div>
            </div>
        </section>
    </div>
    </main>

    <!-- Rodapé -->
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="footer-col">
                    <h4>Serviços</h4>
                    <ul>
                        <li><a href="index.html">Mobilize</a></li>
                    </ul>
                </div>
                <div class="footer-col">
                    <h4>Veículos</h4>
                    <ul>
                        <li><a href="modelos.html">Clique aqui</a></li>
                    </ul>
                </div>
                <div class="footer-col">
                    <h4>Institucional</h4>
                    <ul>
                        <li><a href="#">Código de Defesa do Consumidor</a></li>
                        <li><a href="#">LGPD</a></li>
                        <li><a href="#">Termos de Uso e Política de Privacidade</a></li>
                        <li><a href="#">Relatório de Transparência</a></li>
                        <li><a href="#">Gerenciamento de Cookies</a></li>
                    </ul>
                </div>
                <div class="footer-col">
                    <h4>Siga-nos</h4>
                    <div class="social-links">
                        <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                        <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                        <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
